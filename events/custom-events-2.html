<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
  <style>
    .menu-item {
      margin: 8px;
    }
    .highlighted {
      color: red;
      font-weight: bold;
    }
    .normal {
      color: #333333;
      font-weight: normal;
    }
  </style>
</head>

<body>
  
  <div class="menu">
    <span class="menu-item">电视</span>
    <span class="menu-item">空调</span>
    <span class="menu-item">冰箱</span>
    <span class="menu-item">洗衣机</span>
    <span class="menu-item">热水器</span>
  </div>

  <script>
    $(document).ready(function() {
      $('.menu').on('menu:highlighed', '.menu-item', function() {
        $(this).removeClass('normal').addClass('highlighted')

      }).on('menu:normal', '.menu-item', function() {
        $(this).removeClass('highlighted').addClass('normal')

      // }).on('menu:toggle', '.menu-item', function() {
      //   const light = $(this)
      //   if (light.hasClass('highlighted')) {
      //     light.trigger('menu:normal')
      //   } else {
      //     light.trigger('menu:highlighed')
      //   }
      })

      $('.menu').on('click', '.menu-item', function() {
        const room = $(this).closest('.menu')
        const menuItems = room.find('.menu-item')
        const selectedMenuItem = this
        menuItems.each(function(i, el) {
          if (el === selectedMenuItem) {
            $(el).trigger('menu:highlighed')
          } else {
            $(el).trigger('menu:normal')
          }
        })
      })
    })
  </script>
</body>
</html>
