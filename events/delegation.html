<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
</head>

<body>
  <p>Binding events to elements that don't exist yet. This is called event delegation.</p>
  <p>Event delegation allows us to attach a single event listener, to a parent element, that will fire for all descendants matching a selector, whether those descendants exist now or are added in the future.</p>
  <ul id="testUl">

  </ul>
  <button id="testBtn">Add li</button>

  <script>
    $(document).ready(function() {
      $('ul#testUl').on('click', 'li', function() {
        const li = $(this)
        console.log('id of clicked li:', li.attr('id')) 
        console.log('Time of clicked li:', li.text()) 
      })

      $('button#testBtn').on('click', function() {
        $('ul#testUl').append(`<li id="${Date.now()}">${(new Date()).toLocaleTimeString()}</li>`)
      })
    })
  </script>
</body>
</html>
