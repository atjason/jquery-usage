<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
</head>

<body>
  <p>
    <a href="https://api.jquery.com/jQuery.param/"><code>jQuery.param()</code></a>
    Create a serialized representation of an array, a plain object, or a jQuery object suitable for use in a URL query string or Ajax request.
  </p>

  <script>
    let str
    str = $.param({ a: [1, 2] }) // 'a%5B%5D=1&a%5B%5D=2'
    console.log(str)
    
    str = $.param({
      id: 1,
      info: {
        name: 'Tom',
        age: 3,
      }
    })
    console.log(str) // 'id=1&info%5Bname%5D=Tom&info%5Bage%5D=3'
    str = decodeURIComponent(str)
    console.log(str) // 'id=1&info[name]=Tom&info[age]=3'
  </script>
</body>
</html>
