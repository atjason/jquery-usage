<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <script type="text/javascript" src="https://s1.pstatp.com/cdn/expire-1-M/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
  <button id="getBtn">Get</button>
  <p id="result"></p>

  <script>
    $(document).ready(function() {
      $('#getBtn').click(function() {
        $.ajax({
          url: 'https://httpbin.org/get',
          type: 'GET',
          data: {
            name: 'Tom',
            age: 3,
          }
        }).done(function(result) {
          console.log(result)
        }).fail(function(xhr, statusText) {
          console.error(statusText)
        })
      })
    })
  </script>
</body>
</html>
