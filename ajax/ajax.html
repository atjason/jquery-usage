<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
</head>

<body>
  <p>
    <a href="https://learn.jquery.com/ajax/jquery-ajax-methods/">jQuery’s Ajax-Related Methods</a>
  </p>

  <button id="getBtn">Get</button>
  <p id="loading">Loading…</p>

  <script>
    $(document).ready(function() {
      // Note: it's very good opportunity to show and hide loading indicator.
      $(document).ajaxStart(function(){
        $("#loading").show();
        console.log('ajaxStart')
      }).ajaxComplete(function(){
        $("#loading").hide();
        console.log('ajaxComplete')
      });

      $('#getBtn').click(function() {
        $.ajax({
          url: 'https://httpbin.org/get',
          type: 'GET',
          data: {
            name: 'Tom',
            age: 3,
          },
          global: true, // If set as `false`, will not trigger ajax global events like ajaxStart.
        }).done(function(result) {
          console.log(result)
        }).fail(function(xhr) {
          console.error(xhr.status, xhr.statusText)
        })
      })
    })
  </script>
</body>
</html>
