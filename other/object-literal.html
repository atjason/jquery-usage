<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
</head>

<body>
  <p>0</p>
  <button>Count</button>

  <script>
    const counter = (function() {
      let num = 0; // Not accessable outside.

      function count() {
        return ++num
      }

      return {
        count,
      }
    })();
    $(document).ready(function() {
      $('button').click(function() {
        const num = counter.count()
        $('p').text(num)
      })
    })  
  </script>
</body>
</html>
