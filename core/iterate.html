<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <script type="text/javascript" src="https://s1.pstatp.com/cdn/expire-1-M/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
  <h1>ha</h1>
  <h1>hb</h1>
  <button>test</button>

  <script>
    $(document).ready(() => {
      $('button').click(function(event) {
        $('h1').each(function(i, el) {
          // console.log(this.innerText) // this is DOM element.
          console.log(i, $(el).text())
        })
        const arr = $('h1').map(function(i, el) {
          return $(el).text()
        }).get() // Note: should append `get()`
        console.log(arr)
      })
    })
  </script>
</body>
</html>
