<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
</head>

<body>
  <p><a href="https://api.jquery.com/prop/">prop()</a></p>
  <p>Get the value of a property for the first element in the set of matched elements,</p>
  <p>or set one or more properties for every matched element.</p>

  <input id="check1" type="checkbox">
  <label for="check1">Check me</label>
  <button>Toggle</button>

  <script>
    $(document).ready(function() {
      $('#check1').click(function() {
        console.log(this.checked)
        console.log($(this).prop('checked'))
        console.log($(this).is(':checked'))
      })

      $('button').click(function() {
        const check = $('#check1')
        const disabled = check.prop('disabled')
        check.prop('disabled', !disabled)
      })
    })
  </script>
</body>
</html>
