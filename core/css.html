<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
  <style>
    .bold {
      font-weight: bold;
    }
  </style>
</head>

<body>
  <h1 style="font-size: 19px;">h1</h1>

  <script>
    $(document).ready(function() {
      const h1 = $('h1')
      h1.css('font-size') // '19px'
      h1.css('fontSize') // '19px'

      // NOTE: It's possible but bad to directly modify style via css.
      h1.css('fontSize', '20px') // set font-size to 20px.
      h1.css({
        fontSize: '20px',
        color: 'red',
      })

      // Instead, it's better to modify style via css class.
      h1.addClass('bold')
      h1.removeClass('bold')
      h1.toggleClass('bold')
      if (h1.hasClass('bold')) {
        console.log('h1 is bold.')
      }
      if (h1.is('.bold')) {
        console.log('h1 is bold.')
      }
    })
  </script>
</body>
</html>
