<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
</head>

<body>
  <h1 style="font-size: 19px;">h1</h1>

  <script>
    $(document).ready(function() {
      const h1 = $('h1')
      h1.data('info', { name: 'Tom', age: 3 })
      h1.data('info') // { name: 'Tom', age: 3 }

      // One usage: use data to store reference to other elements.
    })
  </script>
</body>
</html>
